<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Tor Relay Status</title>
	<script src="general.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="content">
	<div id="title">
		<h1 id="nickname">Loading...</h1>
	</div>
	<table id="infotable">
		<tr>
			<td class="key">Location</td>
			<td class="value" id="country">...</td>
		</tr>
		<tr>
			<td class="key">Contact</td>
			<td class="value" id="contact">...</td>
		</tr>
		<tr>
			<td class="key">Running</td>
			<td class="value" id="running">...</td>
		</tr>
		<tr>
			<td class="key">Flags</td>
			<td class="value" id="flags">...</td>
		</tr>
		<tr>
			<td class="key">Bandwidth</td>
			<td class="value" id="bandwidth">...</td>
		</tr>
		<tr>
			<td class="key">Age</td>
			<td class="value" id="age">...</td>
		</tr>
		<tr>
			<td class="key">Uptime</td>
			<td class="value" id="uptime">...</td>
		</tr>
	</table>
	<a id="detailslink" href="http://globe.torproject.org/" target="_blank">Details</a>
</div>
</body>
</html>
